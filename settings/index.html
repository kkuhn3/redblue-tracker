<!DOCTYPE html>
<html>
<head>
	<title>Emerald Tracker Settings</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="header">
		Archipelago Configs
	</div>

	<div>
		<label>Player Name</label>
		<input type="text" id="PNAME" />
	</div>
	<div>
		<label>Archipelago Port</label>
		<input type="text" id="APORT" />
	</div>

	<div class="header">
		Randomizer Settings
	</div>
	<div>
		<label>Berry Trees</label>
		<select id="BT">
			<option value="0">Vanilla</option>
			<option value="1" selected>Randomized</option>
		</select>
	</div>
	<div>
		<label>Hidden Items</label>
		<select id="HI">
			<option value="0" selected>Vanilla</option>
			<option value="1">Randomized</option>
		</select>
	</div>
	<div>
		<label>Norman Requirement</label>
		<select id="NR">
			<option value="0">Badges</option>
			<option value="1" selected>Gyms</option>
		</select>
	</div>
	<div>
		<label>Norman Requires</label>
		<select id="NC">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4" selected>4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
	</div>
	<div>
		<label>Elite Four Requirement</label>
		<select id="ER">
			<option value="0">Badges</option>
			<option value="1" selected>Gyms</option>
		</select>
	</div>
	<div>
		<label>Elite Four Requires</label>
		<select id="EC">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8" selected>8</option>
		</select>
	</div>
	<div>
		<label>Goal</label>
		<select id="G">
			<option value="0">Norman</option>
			<option value="1" selected>Wallace</option>
			<option value="2">Steven</option>
		</select>
	</div>

	<div class="header">
		Ready?
	</div>
	<div>
		<label>Let's Go</label>
		<button type="button" onclick="launch()">Launch</button>
	</div>

</body>
</html>
